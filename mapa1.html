<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="" id="mapa">Eu acho que sei onde você está!</a>
    <script>
        navigator.geolocation.getCurrentPosition(funciona, erro); 

        function funciona(pos){
            var la = pos.coords.latitude;
            var lo = pos.coords.longitude;
            urLink = `https://www.openstreetmap.org/#map=19/${la}/${lo}`
            document.getElementById('mapa').href = urLink;
        }
        

        function erro(){
            console.log('não foi possível localizar');
        }
    </script>
</body>
</html>
