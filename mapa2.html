<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wazeMap {
        width: 1000px;
        height: 400px;
    }
</style>

<body>
    <iframe id="wazeMap" src="" ></iframe>
    <a id="wazeRota" href="">link rota</a>

  

    <script>
        navigator.geolocation.getCurrentPosition(funciona, erro);

        function funciona(pos) {
            var la = pos.coords.latitude;
            var lo = pos.coords.longitude;
            var laR = -23.53603641729558;
            var loR = -46.39795470186211;
            urLink = `https://embed.waze.com/iframe?zoom=12&lat=${la}&lon={lo}`;
            urlRota = `https://www.waze.com/pt-PT/live-map/directions?to=${la}$2C${lo}$from=&${laR}%2C${loR}`
            document.getElementById('wazeMap').src = urLink;
            document.getElementById('wazeRota').href = urlRota;
        }
        
        function erro(){
            console.log('não foi possível localizar');
        }
    </script>
</body>

</html>
